<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Category | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/category/save}" method="post"
			style="max-width: 500px; margin: 0 auto"
			enctype="multipart/form-data" th:object="${category}"
			onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Category Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}"
							required minlength="3" maxlength="128" />
					</div>
				</div>

				<div class="form-group row mt-2">
					<label class="col-sm-4 col-form-label">Alias:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{alias}"
							required minlength="3" maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Parent Category:</label>
					<div class="col-sm-8 mt-2">
						<select class="form-control" th:field="*{parent}">
							<option value="0">[No Parent]</option>
							<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Image:</label>
					<div class="col-sm-8 mt-2">
						<input type="hidden" th:field="*{image}" /> <input type="file"
							id="fileImage" name="fileImage" accept="image/png, image/jpeg"
							class="mb-2" />

						<div class="mt-2">
							<img id="thumbnail" alt="image Review"
								th:src="@{${category.imagePath}}" class="img-fluid" />
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled:</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field=*{enabled} />
						</div>

					</div>

				</div>

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" /> <input
						type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>
			</div>
		</form>
		
		<div th:replace="modal_fragment :: modal_dialog"></div>			

		<div th:replace="fragments :: footer"></div>
	</div> 

	<script type="text/javascript">
		moduleURL = "[[@{/category}]]";

		function checkUnique(form){
			catId = $("#id").val();
			catName = $("#name").val();
			catAlias = $("#alias").val();
	
			csrfValue = $("input[name='_csrf']").val();

			url = "[[@{/category/check_unique}]]";
			
			params = {id: catId, name: catName, alias: catAlias, _csrf: csrfValue};
			$.post(url,params,function(response){
				if(response == "OK"){
					form.submit();
				}else if(response == "Duplicate Name"){
					showWarningModal("There is antoher category having same name "+ catName);
				}else if(response == "Duplicate Alias"){
					showWarningModal("There is antoher category having same alias "+ catAlias);
				}else{
					showErrorModal("Unknown response from server");
				}
			}).fail(function(){
				showErrorModal("Could not conncet to the server");
			})
			return false;
		}
		
		
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
